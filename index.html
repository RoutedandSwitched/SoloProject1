<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="whole_page">
            <div class="whole-card">
                <div class="card_top">
                    
                    <h1 id="measurement-title">Metric/Imperial Unit Convertions</h1>
                    <input type="text" id="user-input" oninput="convertVal()" size="4" placeholder="0" maxlength="6">
                </div>
                 <!-- Top Part-->
                <div class="convert-area">
                    <div class="convert_area">
                        <h3 class="convert_title">Length (Meters-Feet)</h3>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="length-meter">0</p>
                        </div>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="length-feet">0</p>
                        </div>
                </div>
                    <div class="convert_area">
                        <h3 class="convert_title">Volume (Liters-Gallons)</h3>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="vol-liter">0</p>
                        </div>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="vol-gal">0</p>
                        </div>
                    </div>
                    <div class="convert_area">
                        <h3 class="convert_title">Mass (Kilograms-Pounds)</h3>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="mass-kilo">0</p>
                        </div>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="mass-lbs">0</p>
                        </div>
                    </div>
                </div>
                    
            </div>
             
        </section>
        <script src="index.js"></script>
    </body>
</html>
