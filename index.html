<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="whole_page">
            <div class="whole-card">
                <div class="card_top">
                    
                    <h1 id="measurement-title">Metric/Imperial Unit Convertions</h1>
                    <input type="text" id="user-input" oninput="convertVal()" size="4" placeholder="0" maxlength="6">
                </div>
                 <!-- Top Half Close -->
                <div class="convert-area">
                    <div class="conversion__wrap">
                        <h3 class="conversion__title">Length (Meter/Feet)</h3>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="length-m">0</p>
                        </div>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="length-ft">0</p>
                        </div>
                </div>
                    <div class="conversion__wrap">
                        <h3 class="conversion__title">Volume (Liters/Gallons)</h3>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="volume-l">0</p>
                        </div>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="volume-g">0</p>
                        </div>
                    </div>
                    <div class="conversion__wrap">
                        <h3 class="conversion__title">Mass (Kilograms/Pounds)</h3>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="mass-kg">0</p>
                        </div>
                        <div class="conversion-results">
                        <p class="converted-numbers" id="mass-lbs">0</p>
                        </div>
                    </div>
                </div>
                    <!-- division between top and bottom of card -->
            </div>
             
        </section>
        <script src="index.js"></script>
    </body>
</html>
